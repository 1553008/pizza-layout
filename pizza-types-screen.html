<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <header>Chọn loại bánh</header>
    <div class="body-container">
        <section class="pizza-choose-container">
            <div class="card-deck justify-content-center">
                <div class="card text-center bg-light " style="max-width: 20em; ">
                    <img class="card-img" src="/img/pizza_1.jpg" alt="Card image cap" >
                    <div class="card-body">
                        <h4 class="card-title">Bánh tự làm</h4>
                        <p class="card-text">Tự chọn nguyên liệu cho bánh của mình</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary d-block btn-lg" style="margin: 0 auto;">Đặt bánh tự làm</button>

                    </div>
                </div>
                <div class="card text-center bg-light " style="max-width: 20em; ">
                    <img class="card-img-top" src="/img/pizza_2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Bánh có sẵn</h4>
                        <p class="card-text">Chọn các loại bánh có sẵn</p>
                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary d-block btn-lg" style="margin: 0 auto;">Đặt bánh tự làm</button>

                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
